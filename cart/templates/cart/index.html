
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
  <link rel="stylesheet" href="{% static 'cart/style.css' %}">
</head>
<body>
  <form method="POST" action="{% url 'add-item' %}" class="d-flex flex-column gap-2 w-50 mx-auto mt-5 p-3 border rounded bg-dark">
  {% csrf_token %}

  <label class="upload-btn text-white">Item Name</label>
  <input type="text" name="name" class="form-control" required>

  <label class="upload-btn text-white">Price (₹)</label>
  <input type="number" name="price" step="0.01" class="form-control" required>

  <button type="submit" class="btn btn-success w-100 mt-3">Add</button>
</form>


<table class="table table-dark table-striped mt-4 w-75 mx-auto">
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    {% for item in cart %}
    <tr>
      <td>{{ item.name }}</td>
      <td>₹{{ item.price }}</td>
      <td>
        <a href="{% url 'delete-item' forloop.counter0 %}" class="text-danger">
          Delete
        </a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Cart is empty</td></tr>
    {% endfor %}
  </tbody>
</table>

<p class="text-white w-50 text-center"><b>Total:</b> ₹{{ total }} | {{ count }} items</p>

<a href="{% url 'clear-cart' %}" class="btn btn-outline-danger align-center w-50 mt-3 d-flex flex-column gap-2 w-50 mx-auto mt-4 p-3">Clear Cart</a>

</body>
</html>
